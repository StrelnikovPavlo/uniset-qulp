<div class="application">
   <img src="@img/application.jpeg" alt="img" class="application__bg">
   <div class="application__container">
      <div class="application__title title-section title-section-white">Залишить заявку</div>
      <div class="application__subtitle">Залиште Ваші контактні дані, наш менеджер зв’яжеться з Вами та допоможе</div>
      <form action="#" class="application__form d-flex form">
         <input autocomplete="off" type="text" name="username" data-error="Заповніть поле" placeholder="Ваше ім’я" class="input">
         <input autocomplete="off" type="tel" name="userphone" data-error="Заповніть поле" class="input">
         <button type="submit" class="application__submit btn btn-green">Відправити заявку</button>
      </form>
   </div>
</div>
